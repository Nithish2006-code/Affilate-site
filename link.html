<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Amazon Picks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #07c7f1;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-left: 4px solid #333;
      padding-left: 0.5rem;
    }

    .product-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .product-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      background-color: #eee;
    }

    .product-info {
      flex: 1;
    }

    .product-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .buy-button {
      display: inline-block;
      background-color: #ff9900;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    @media(min-width: 600px) {
      .product-grid {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .product-card {
        width: calc(50% - 0.5rem);
      }
    }
  </style>
</head>
<body>

  <h1>My Amazon Picks</h1>

  <!-- Tech Gadgets -->
  <section>
    <div class="section-title">Tech Gadgets</div>
    <div class="product-grid">

        <div class="product-info">

      </div>

        <div class="product-info">
          <div class="product-title">Smartwatch with Health Tracker</div>
          <a href="#" class="buy-button" target="_blank">Buy Now</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Home Decor -->
  <section>

          <a href="#" class="buy-button" target="_blank">Buy Now</a>
        </div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/80" alt="Product Image" class="product-image" />
        <div class="product-info">
          <div class="product-title">Minimal Wall Clock</div>
          <a href="#" class="buy-button" target="_blank">Buy Now</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Beauty & Skincare -->
  <section>
    <div class="section-title">Beauty & Skincare</div>
    <div class="product-grid">

        <img src="amazonpfp.png" alt="Product Image" class="product-image" />

          <div class="product-title">Vitamin C Face Serum</div>
          <a href="https://docs.google.com/document/d/162S5lbsqdqZMCmyb8CI6cPn1ly9XddzgVjJcyvznEkg/edit?usp=sharing" class="buy-button" target="_blank">Buy Now</a>

</body>
</html>
